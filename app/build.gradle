// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}


def tag = (findProperty('tags') == null ? 'not @exclude' : findProperty('tags')+ ' and not @exclude')

task cucumber(){
    description("Running Cucumber tests")
    dependsOn assemble, compileTestJava
    doLast{
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRunime + sourceSets.main.output + sourceSets.test.output
            args = [
                '-plugin', 'html:reports/test-report.html',
                '--plugin', 'pretty',
                '--glue', 'com.dimas',
                '--tags',"${tags}",
                'src/test/resources'            ]    
        }
    }
}